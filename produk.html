<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PromoCard - Huawei Smartwatch</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .promo-card {
      width: 360px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .promo-card:hover {
      transform: scale(1.02);
    }

    .promo-card img {
      width: 100%;
      height: auto;
    }

    .promo-content {
      padding: 20px;
    }

    .promo-content h2 {
      font-size: 20px;
      margin: 15px 0;
      color: #333;
    }

    .promo-content button {
      background-color: #d60000;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .promo-content button:hover {
      background-color: #a80000;
    }
  </style>
</head>
<body>

  <div class="promo-card">
    <img src="gambar produk.jpeg" alt="Huawei Smartwatch">
    <div class="promo-content">
      <h2>Smartwatch Huawei GT4 - Promo Terbatas!</h2>
      <button>Daftar Sekarang</button>
    </div>
  </div>

</body>
</html>
